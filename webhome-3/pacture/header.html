<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css_folder/header.css">
    <link rel="stylesheet" href="../css_folder/ad.css">
</head>
<body>
    <a href="../index.html" target="_top">
        <img src="../img/Pac.png">
    </a>
    <h1>
        <input type="text" id="searchInput" class="search" placeholder="キーワード">
        <button id="submit" onclick="redirectToSearch()">検索</button>
        <div id="results"></div>
    </h1>
    <script>
        let enterPressed = false;
    
        document.getElementById("searchInput").addEventListener("keyup", function(e) {
            if (e.code === 'Enter') {
                if (!enterPressed) {
                    // 最初のEnterキーの押下
                    enterPressed = true;
                } else {
                    // 2回目のEnterキーの押下でアクション実行
                    redirectToSearch();
                }
            } else {
                // テキストボックスの値が変更された場合、フラグをクリア
                enterPressed = false;
            }
        });
    
        document.getElementById("submit").onclick = function() {
            redirectToSearch();
        }
    
        function redirectToSearch() {
            const keyword = document.getElementById('searchInput').value;
            window.top.location.href = `search.html?q=${encodeURIComponent(keyword)}`;
        }
    </script>
